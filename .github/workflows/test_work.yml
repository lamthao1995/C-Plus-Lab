name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. CÃ i compiler
      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      # 3. Build & run program
      - name: Build and Run
        run: |
          make run
